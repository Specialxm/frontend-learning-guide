name: Deploy to GitHub Pages

on:
  push:
    branches: [ master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          
      - name: Setup npm cache
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
            
      - name: Install dependencies
        run: |
          # 清理可能的缓存问题
          rm -rf node_modules
          # 安装依赖，使用 npm install 而不是 npm ci 以确保可选依赖被安装
          npm install --legacy-peer-deps
          # 确保 Rollup 的 Linux 二进制文件被安装（如果缺失）
          npm install @rollup/rollup-linux-x64-gnu --save-optional --legacy-peer-deps || true
          # 确保 Sass 的 Linux 二进制文件被安装（如果缺失）
          npm install sass-embedded-linux-x64 --save-optional --legacy-peer-deps || true
          
      - name: Clean build
        run: npm run clean || true
        
      - name: Build
        run: npm run build
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          enablement: true
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/.vuepress/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 